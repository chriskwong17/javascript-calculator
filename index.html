<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html>
<title>Basic Calculator</title>

<body class ="center">
  <h1> Basic Calculator </h1>
  
  <div class="center">
    <form id="formdisplay">
      <input id="displaytext" type="text" name="inputtext" disabled></form>
    <div>
      <table class="center">
        <tr>
          <td><button id="acButton">AC</button></td>
          <td><button id="ceButton">CE</button></td> 
          <td><button id="modButton">%</button></td>
          <td><button id="divideButton">/</button></td>
        </tr>
        <tr>
          <td><button id="sevenButton">7</button></td>
          <td><button id="eightButton">8</button></td> 
          <td><button id="nineButton">9</button></td>
          <td><button id="multiplyButton">X</button></td>
        </tr>
        <tr>
          <td><button id="fourButton">4</button></td>
          <td><button id="fiveButton">5</button></td>
          <td><button id="sixButton">6</button></td>
          <td><button id="minusButton">-</button></td>
        </tr>
        <tr>
          <td><button id="oneButton">1</button></td>
          <td><button id="twoButton">2</button></td>
          <td><button id="threeButton">3</button></td>
          <td rowspan="2"><button id="addButton">+</button></td>
      </tr>
        <tr>
          <td><button id="zeroButton">0</button></td>
          <td><button id="decimalButton">.</button></td>
          <td><button id="equalButton">=</button></td>
      </tr>
      </table>
    </div>
  </div> 
</body>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
